<header class="page-header">
	<div class="container-fluid">
		<h2 class="no-margin-bottom">Good health and a healthy mind are better in this world than all goods.</h2>
		<img class="imglog" src="../../../assets/img/imageonline-co-whitebackgroundremoved (1).png"
			style="float: right">

	</div>

</header>

<section class="tables">
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12">
				<div class="card">
					<div class="panel panel-default">
						<div class="panel-heading ui-draggable-handle">
							<h4 class="panel-title">Pour envoyer un email veuillez remplir ce formulaire</h4>

						</div>
						<div class="col-6" style="float: left;">

							<div class="panel-body center">

								<form [formGroup]="mailForm">
									<div class="form-group">
										<label for="exampleFormControlInput1">TO :</label>
										<input  formControlName="sendto" type="email" class="form-control" id="exampleFormControlInput1"
											placeholder="name@example.com">
									</div>
									<div class="form-group">
										<label for="exampleFormControlInput1"> Subject :</label>
										<input type="email"  formControlName="subject" class="form-control" id="exampleFormControlInput1"
											placeholder="Subject">
									</div>

									<div class="form-group">
										<label for="exampleFormControlTextarea1">Message :</label>
										<textarea class="form-control"  formControlName="message" id="exampleFormControlTextarea1"
											rows="3"></textarea>
									</div>
									<div class="line"></div>

									<div>
										<button type="button" class="btn btn-secondary send" (click)="send()"
											data-toggle="modal">
											Send
										</button>
									</div>
								</form>

								<!-- <form class="form-horizontal">
								<input type="text" value="To :" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'To';}">
								<input type="text" value="Subject :" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Subject';}">
								
								<textarea rows="6" value="Message :" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Message';}">Message </textarea>
								
								<input type="submit" value="Send Message"> 
							</form> -->

							</div>
						</div>
						
						<div class="col-6 " style="float: right; ">
              
                  
								<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
								  <div class="carousel-inner">
									<div class="carousel-item active">
									  <img class="d-block w-100" src="../../../../assets/img/send4.jpg" alt="First slide">
									</div>
									<div class="carousel-item">
									  <img class="d-block w-100" src="../../../../assets/img/send3.jpg" alt="Second slide">
									</div>
									<div class="carousel-item">
									  <img class="d-block w-100" src="../../../../assets/img/send2.jpg" alt="Third slide">
									</div>
									<div class="carousel-item">
											<img class="d-block w-100" src="../../../../assets/img/send1.jpg" alt="Third slide">
										  </div>
								  </div>
								  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
									<span class="carousel-control-prev-icon" aria-hidden="true"></span>
									<span class="sr-only">Previous</span>
								  </a>
								  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
									<span class="carousel-control-next-icon" aria-hidden="true"></span>
									<span class="sr-only">Next</span>
								  </a>
								</div>
								</div>

					</div>
				</div>
			</div>
		</div>
	</div>
</section>

	<div class="container-fluid">
