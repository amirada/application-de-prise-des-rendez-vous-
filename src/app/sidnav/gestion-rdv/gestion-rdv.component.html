<!-- Page Header-->
<header class="page-header">
  <div class="container-fluid">
    <h2 class="no-margin-bottom">Good health and a healthy mind are better in this world than all goods.</h2>
    <img  class="imglog" src="../../../assets/img/imageonline-co-whitebackgroundremoved (1).png" >
  
  </div>

</header> 


<!-- table de donnes-->

<section class="tables">

  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="panel panel-default">
              <div class="panel-heading ui-draggable-handle">
                  <h4 class="panel-title">Pour prendre un Rendez-vous veuillez remplir cette formulaire</h4>
                  
                </div>
                <div class="row">
                <div class="col-6" style="float:right">
                  <br><br><br>
            <div class="panel-body center">
                <form [formGroup]="rdvForm" class="form-horizontal">
               
                <div class="line"></div>
              <div class="form-group row">
                <label class="col-sm-3 form-control-label">Medecin:</label>
                <div class="col-sm-3">
                    <select  (change)= "onChange($event.target.value)"  formControlName="medecins" class="form-control mb-3"style="display: block !important">
                      <option *ngFor="let reslt of resultat" [value]="reslt.matmed"> {{reslt.nom}}  {{reslt.prenom}}</option>
                      </select>

                </div>
              </div>
                         
              <div class="line"></div>
              <div class="form-group row">
                <label class="col-sm-3 form-control-label">Date:</label>
                <div class="col-sm-3">
                  <input type="date" class="form-control" formControlName="date">
                </div>

              </div>
              <div class="line"></div>
              <div class="form-group row">
                <label class="col-sm-3 form-control-label">Heure:</label>
                <div class="col-sm-3">
                  <input type= "time" class="form-control" formControlName="heure">
                </div>
              </div>
            
              <div class="line"></div>
              
              <div>
              <button type="button" class="btn btn-secondary" (click)="ajouter()" data-toggle="modal">
                Valider
              </button>
            </div>
        
               </form>
               
          </div>
          </div>
          
          <div class="col-6 msg" >
              
                  
              <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="d-block w-100" src="../../../assets/img/med1.jpg" alt="First slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="../../../assets/img/medecin3.jpg" alt="Second slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="../../../assets/img/medecin4.jpeg" alt="Third slide">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
              </div>
          
          </div>
        </div>
        
      </div>
    </div>
    
  </div>
</div>
</section>
<footer class="main-footer">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6">

      </div>
      <div class="col-sm-6 text-right">

    </div>
  </div>
</footer>
